<h20 id="message">
    <script>
        var d = new Date();
        var n = d.getHours();

        if ( n == 23 || n == 0) {
            message = "Good evening, Moko~";
        } else if ( n >= 1 && n <= 4 ) {
            message = "Good evening, Moko~";
        } else if ( n >= 5 && n <= 11 ) {
            message = "Good morning, Moko~";
        } else if ( n >= 12 && n <= 16 ) {
            message = "Good afternoon, Moko~";
        } else if ( n >= 17 && n <= 22 ) {
            message = "Good evening, Moko~";
        }
        document.getElementById("message").innerHTML = message;
    </script>
