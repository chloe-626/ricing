  <h3 id="message">
    <script>
        var d = new Date();
        var n = d.getHours();

        if ( n == 23 || n == 0) {
            message = "Good evening!";
        } else if ( n >= 1 && n <= 4 ) {
            message = "Good evening!";
        } else if ( n >= 5 && n <= 11 ) {
            message = "Good morning!";
        } else if ( n >= 12 && n <= 16 ) {
            message = "Good afternoon!";
        } else if ( n >= 17 && n <= 22 ) {
            message = "Good evening!";
        }
        document.getElementById("message").innerHTML = message;
    </script>
