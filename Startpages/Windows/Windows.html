<script>
var json_url = "http://api.openweathermap.org/data/2.5/weather?id=7839562&appid=832719dabc0aaac91c4a93c2a64e12d4&units=metric";
var city;
var temp_curr;
var temp_low;
var temp_high;
var description;
$.when(
  $.getJSON(json_url)
  ).done( function(json_obj) {
    city = json_obj["name"];
    temp_curr = (json_obj["main"]["temp"]);
    temp_low = (json_obj["main"]["temp_min"]);
    temp_high = (json_obj["main"]["temp_max"]);
    description = json_obj["weather"][0]["main"];

    insertWeatherInfo();
  }
);

function insertWeatherInfo() {
  //$("#city").append(city);
  $("#description").append(description);
  $("#temp_curr").prepend(temp_curr + "&deg;");
  $("#temp_low").append(temp_low + "&deg; /");
  $("#temp_high").append(temp_high + "&deg;");
}
</script>

    <script>
        var d = new Date();
        var n = d.getHours();

        if ( n == 23 || n == 0) {
            message = "Good evening Anon";
        } else if ( n >= 1 && n <= 4 ) {
            message = "Good evening Anon";
        } else if ( n >= 5 && n <= 11 ) {
            message = "Good morning Anon";
        } else if ( n >= 12 && n <= 16 ) {
            message = "Good afternoon Anon";
        } else if ( n >= 17 && n <= 22 ) {
            message = "Good evening Anon";
        }
        document.getElementById("message").innerHTML = message;
    </script>
